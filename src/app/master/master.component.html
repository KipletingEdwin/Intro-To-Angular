
<div class="row">
  <div class="col-12 text-center">
    <div class="btn-group">
      <button type="button" (click)="changeTab('Roles')" class="btn" 
      [ngClass]="currentComponent == 'Roles' ? 'btn btn-success': 'btn btn-primary'">Roles</button>

      <button type="button" (click)="changeTab('Designation')" class="btn"
      [ngClass]="currentComponent == 'Designation' ? 'btn-success': 'btn-primary'">Designation</button>
    </div>
  </div>
</div>


<div class="row">
    <ng-container *ngIf="currentComponent == 'Roles'">
        <app-roles> </app-roles>
    </ng-container>

    <ng-container *ngIf="currentComponent == 'Designation'">
        <app-designation> </app-designation>
    </ng-container>
</div>
